                properties:
                  _id:
                    type: string
                    description: Account id
                  name:
                    type: string
                    description: Username/channel name
                  pub:
                    type: string
                    description: Public key
                  balance:
                    type: number
                    description: User balance
                  bw:
                    type: object
                    description: User bandwidth
                    properties:
                      v:
                        type: number
                      t:
                        type: number
                  vt:
                    type: object
                    description: User voting power
                    properties:
                      v:
                        type: number
                      t:
                        type: number
                  follows:
                    type: array
                    description: User following
                    items:
                      type: object
                  followers:
                    type: array
                    description: User followers
                    items:
                      type: object
                  keys:
                    type: array
                    items:
                      type: object
                  created:
                    type: object
                    properties:
                      by:
                        type: string
                      ts:
                        type: number
                  json:
                    type: object
                    properties:
                      profile:
                        type: object
                        properties:
                          avatar:
                            type: string
                            description: Profile picture url
                          cover_image:
                            type: string
                            description: Cover image url
                          about:
                            type: string
                            description: About section
                          location:
                            type: string
                            description: User location
                          website:
                            type: string
                            description: User website
                          steem:
                            type: string
                            description: User steem account
                          hive:
                            type: string
                            description: User hive account
                  approves:
                    type: array
                    description: List of leaders approved by this user
                    items:
                      type: object
                  pub_leader:
                    type: string
                    description: Public leader key
                  node_appr:
                    type: number
      description: Get account details
  '/accounts/{usernames}':
    get:
      tags:
        - User
      summary: Multiple user's info
      parameters:
        - $ref: '#/components/parameters/usernames'
      responses:
        '200':
