  /newKeyPair:
    get:
      tags:
        - Auth
      summary: New key pair
      servers:
        - url: 'http://localhost:3001'
          description: Your local avalon node
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  pub:
                    type: string
                    minLength: 1
                    description: Public key
                  priv:
                    type: string
                    minLength: 1
