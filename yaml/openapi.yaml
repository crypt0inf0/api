openapi: 3.0.0
info:
  title: Dtube
  description: Avalon node http/https API endpoint for developers
  version: 1.0.0
servers:
  - url: 'https://avalon.d.tube'
    description: The production API server
tags:
  - name: General
  - name: Auth
  - name: User
  - name: Transaction
  - name: Posts
components:
  parameters:
    username:
      in: path
      name: username
      schema:
        type: string
      required: true
      description: Enter username
    usernames:
      in: path
      name: usernames
      schema:
        type: string
      required: true
      description: 'Enter multiple username seperated with comma(,)'
    author:
      in: path
      name: author
      schema:
        type: string
      required: true
      description: Enter post author name
    link:
      in: path
      name: link
      schema:
        type: string
      required: true
      description: Enter post link
    block_num:
      in: path
      name: block_num
      schema:
        type: integer
      required: true
      description: Enter block number
    video_id:
      in: path
      name: video_id
      schema:
        type: string
      required: true
      description: Enter video id
  securitySchemes: {}
paths:
  /allminers:
    get:
      tags:
        - General
      summary: Top leaders
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                description: ''
                minItems: 1
                uniqueItems: true
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                      description: User id
                    name:
                      type: string
                      description: Username/Channel name
                    pub:
                      type: string
                      description: Public key
                    balance:
                      type: number
                      description: 'DTC Balance '
                    bw:
                      type: object
                      description: Bandwidth
                      properties:
                        v:
                          type: number
                        t:
                          type: number
                    vt:
                      type: object
                      description: Amount of VT to spend on the forced vote
                      properties:
                        v:
                          type: number
                        t:
                          type: number
                    pr:
                      type: object
                      properties:
                        v:
                          type: number
                        t:
                          type: number
                    uv:
                      type: number
                    approves:
                      type: array
                      description: 'Users who appove currnet leader '
                      items:
                        type: object
                    node_appr:
                      type: number
                    follows:
                      type: array
                      description: Followings
                      items:
                        type: object
                        description: ''
                    followers:
                      type: array
                      description: Followers
                      items:
                        type: object
                    keys:
                      type: array
                      uniqueItems: true
                      minItems: 1
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          pub:
                            type: string
                          types:
                            type: array
                            items:
                              type: object
                    json:
                      type: object
                      description: A json object
                      properties:
                        node:
                          type: object
                        profile:
                          type: object
                          properties:
                            avatar:
                              type: string
                              description: User profile pic url
                            cover_image:
                              type: string
                              description: User profile cover url
                            about:
                              type: string
                              description: User about section
                            location:
                              type: string
                              description: User location
                            website:
                              type: string
                              description: User website
                            steem:
                              type: string
                              description: User steem id
                            hive:
                              type: string
                              description: User hive id
                    pub_leader:
                      type: string
                      description: Pu
              examples:
                example-1:
                  value:
                    - _id: string
                      name: string
                      pub: string
                      balance: 0
                      bw:
                        v: 0
                        t: 0
                      vt:
                        v: 0
                        t: 0
                      pr:
                        v: 0
                        t: 0
                      uv: 0
                      approves:
                        - {}
                      node_appr: 0
                      follows:
                        - {}
                      followers:
                        - {}
                      keys:
                        - id: string
                          pub: string
                          types:
                            - {}
                      json:
                        node: {}
                        profile:
                          avatar: string
                          cover_image: string
                          about: string
                          location: string
                          website: string
                          steem: string
                          hive: string
                      pub_leader: string
          headers: {}
      description: Get all top 13 leaders/miners
  '/accountPrice/{username}':
    get:
      tags:
        - General
      summary: Username availability/Price
      parameters:
        - $ref: '#/components/parameters/username'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
      description: Return username availability/Price
  /config:
    get:
      tags:
        - General
      summary: Avalon chain config object
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              examples:
                example-1:
                  value:
                    accountPriceBase: 20000
                    accountPriceCharMult: 4
                    accountPriceChars: 5
                    accountPriceMin: 200
                    accountMaxLength: 50
                    accountMinLength: 1
                    allowedUsernameChars: abcdefghijklmnopqrstuvwxyz0123456789
                    allowedUsernameCharsOnlyMiddle: '-.'
                    allowRevotes: false
                    b58Alphabet: 123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz
                    block0ts: 1601477849000
                    blockTime: 3000
                    bwGrowth: 36000000
                    bwMax: 64000
                    consensusRounds: 2
                    ecoBaseRent: 0.5
                    ecoBlocks: 9600
                    ecoClaimPrecision: 3
                    ecoClaimTime: 604800000
                    ecoPunishAuthor: true
                    ecoPunishPercent: 0.5
                    ecoRentStartTime: 86400000
                    ecoRentEndTime: 302400000
                    ecoRentPrecision: 6
                    ecoStartRent: 0.75
                    followsMax: 2000
                    hotfix1: true
                    jsonMaxBytes: 60000
                    keyIdMaxLength: 25
                    leaderReward: 1
                    leaderRewardVT: 100
                    leaders: 13
                    leaderShufflePrecision: 6
                    leaderMaxVotes: 5
                    masterBalance: 10000000000
                    masterFee: 9
                    masterName: dtube
                    masterPaysForUsernames: false
                    masterPub: dTuBhkU6SUx9JEx1f4YEt34X9sC7QGso2dSrqE8eJyfz
                    masterPubLeader: dTuBhkU6SUx9JEx1f4YEt34X9sC7QGso2dSrqE8eJyfz
                    maxDrift: 200
                    maxTxPerBlock: 20
                    memoMaxLength: 250
                    notifPurge: 3600
                    notifPurgeAfter: 56
                    notifMaxMentions: 10
                    originHash: da5fe18d0844f1f97bf5a94e7780dec18b4ab015e32383ede77158e059bacbb2
                    randomBytesLength: 32
                    rewardPoolMin: 1
                    rewardPoolMult: 5
                    rewardPoolMaxShare: 0.1
                    rewardPoolUsers: 30000
                    tagMaxLength: 25
                    tagMaxPerContent: 5
                    tippedVotePrecision: 2
                    tmpForceTs: true
                    txExpirationTime: 60000
                    txLimits:
                      '14': 2
                      '15': 2
                      '19': 0
                    vtGrowth: 360000000
                    vtPerBurn: 44
              schema:
                description: 'Refer <a href="https://github.com/dtube/avalon/blob/f906e422db75cb95a755fef1747785250f8cd181/src/config.js">Config</a>'
                type: object
                properties:
                  accountPriceBase:
                    type: number
                    description: Account basic price
                  accountPriceCharMult:
                    type: number
                  accountPriceChars:
                    type: number
                  accountPriceMin:
                    type: number
                    description: Account minimum price
                  accountMaxLength:
                    type: number
                    description: Username maximum length
                    maximum: 50
                  accountMinLength:
                    type: number
                    description: Account minimum length
                    minimum: 1
                  allowedUsernameChars:
                    type: string
                    description: Allowed username characters
                    pattern: abcdefghijklmnopqrstuvwxyz0123456789
                  allowedUsernameCharsOnlyMiddle:
                    type: string
                    pattern: '-.'
                    description: Allowed middle username characters
                  allowRevotes:
                    type: boolean
                    description: Allow people to vote multiple times on the same content
                  b58Alphabet:
                    type: string
                    description: Base58 encoding alphabet
                  block0ts:
                    type: number
                    description: 'Block #0 genesis timestamp'
                  blockTime:
                    type: number
                    description: Block time in ms
                  bwGrowth:
                    type: number
                    description: Number of ms needed for 0.01 DTC to generate 1 byte of bw
                    example: +10 bytes per hour per DTC (3600 * 1000 * 100 / 10)
                  bwMax:
                    type: number
                    description: Maximum bandwidth per account
                  consensusRounds:
                    type: number
                    description: Number of rounds of consensus before block is valid (min 2)
                  ecoBaseRent:
                    type: number
                    description: Base rentability of votes
                  ecoBlocks:
                    type: number
                    description: Number of blocks from the past taken into consideration for econonomics
                  ecoClaimPrecision:
                    type: number
                    description: Precision of the claimable amounts
                  ecoClaimTime:
                    type: number
                    description: Tequired number of ms(time) before a vote reward can be claimed
                  ecoPunishAuthor:
                    type: boolean
                    description: Vote rewards be altered by downvotes like other votes
                  ecoPunishPercent:
                    type: number
                    description: Percentage of coins that are burnt when there are opposite votes with rewards
                  ecoRentStartTime:
                    type: number
                    description: Number of ms before a vote reaches 100% rentability
                  ecoRentEndTime:
                    type: number
                    description: Number of ms when a vote rentability starts going down
                  ecoRentPrecision:
                    type: number
                  ecoStartRent:
                    type: number
                    description: Rentability of votes
                  followsMax:
                    type: number
                    description: Maximum followers allowed per user
                  hotfix1:
                    type: boolean
                  jsonMaxBytes:
                    type: number
                    description: |-
                      Max size of a stringified json input (content / user profile)
                      Best if kept slightly lower than bwMax
                  keyIdMaxLength:
                    type: number
                    description: Max length of a key identifier
                  leaderReward:
                    type: number
                    description: 'how many max leaders there can be, and how much tokens and VT they earn per "mined" block'
                  leaderRewardVT:
                    type: number
                    description: ''
                  leaders:
                    type: number
                    description: ''
                  leaderShufflePrecision:
                    type: number
                    description: Leader pseudo random generator shuffle
                  leaderMaxVotes:
                    type: number
                    description: Maximum number of leaders an account can vote for
                  masterBalance:
                    type: number
                    description: '"Master" account starting stake (total starting supply)'
                  masterFee:
                    type: number
                    description: |-
                      Tokens distributed before master gets 1 free token printed.
                        masterFee = 2 => <33% fee
                        masterFee = 4 => <20% fee
                        masterFee = 9 => <10% fee
                        masterFee = 19 => <5% fee
                  masterName:
                    type: string
                    description: init account username
                  masterPaysForUsernames:
                    type: boolean
                    description: If false master can create accounts with usernames without burning tokens
                  masterPub:
                    type: string
                    description: Master account public original key
                  masterPubLeader:
                    type: string
                    description: Master account public leader key
                  maxDrift:
                    type: number
                    description: Maximum time drift in ms before a block is invalid
                  maxTxPerBlock:
                    type: number
                    description: Maximum number of transactions in a single block
                  memoMaxLength:
                    type: number
                    description: Max length of a transfer memo
                  notifPurge:
                    type: number
                    description: 'Time taken for a notification to get deleted, and how often the purge happens'
                  notifPurgeAfter:
                    type: number
                  notifMaxMentions:
                    type: number
                    description: Maximum number of mentions triggering a notification
                  originHash:
                    type: string
                    description: sha256sum hash of block 0
                  randomBytesLength:
                    type: number
                    description: Random bytes to use for new key generation
                  rewardPoolMin:
                    type: number
                    description: Minimum hourly reward pool
                  rewardPoolMult:
                    type: number
                    description: Multiplier for the reward pool
                  rewardPoolMaxShare:
                    type: number
                    description: Maximum share of the reward pool
                  rewardPoolUsers:
                    type: number
                    description: Estimated number of active users on the network
                  tagMaxLength:
                    type: number
                    description: Maximum length of tags
                  tagMaxPerContent:
                    type: number
                  tippedVotePrecision:
                    type: number
                    description: Author tip percentage
                  tmpForceTs:
                    type: boolean
                  txExpirationTime:
                    type: number
                    description: Transactions expire time
                  txLimits:
                    type: object
                    description: 'Refer <a href="https://github.com/dtube/avalon/blob/f906e422db75cb95a755fef1747785250f8cd181/src/config.js#L114">Transactions limit</a> & <a href="https://github.com/dtube/avalon/blob/f906e422db75cb95a755fef1747785250f8cd181/src/transactions/index.js#L29">Tx Types</a> '
                    properties:
                      '14':
                        type: number
                      '15':
                        type: number
                      '19':
                        type: number
                  vtGrowth:
                    type: number
                    description: Number of ms needed for 0.01 DTC to generate 1 vt
                  vtPerBurn:
                    type: number
            application/xml:
              schema:
                type: object
                properties: {}
            multipart/form-data:
              schema:
                type: object
                properties: {}
          headers: {}
  /count:
    get:
      tags:
        - General
      summary: Block height
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              examples:
                example-1:
                  value:
                    count: 10
              schema:
                description: ''
                type: object
                properties:
                  count:
                    type: number
                    description: Current block number
      description: Get the current block height
  '/block/{block_num}':
    get:
      tags:
        - General
      summary: Block info
      parameters:
        - $ref: '#/components/parameters/block_num'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              examples:
                example-1:
                  value:
                    _id: 0
                    phash: string
                    timestamp: 0
                    txs:
                      - type: 0
                        data:
                          target: string
                        sender: string
                        ts: 0
                        hash: string
                        signature: string
                    miner: string
                    dist: 0
                    hash: string
                    signature: string
              schema:
                description: ''
                type: object
                properties:
                  _id:
                    type: number
                  phash:
                    type: string
                  timestamp:
                    type: number
                  txs:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      properties:
                        type:
                          type: number
                        data:
                          type: object
                          properties:
                            target:
                              type: string
                        sender:
                          type: string
                        ts:
                          type: number
                        hash:
                          type: string
                        signature:
                          type: string
                  miner:
                    type: string
                  dist:
                    type: number
                  hash:
                    type: string
                  signature:
                    type: string
      description: Get the block info
  /mineBlock:
    get:
      tags:
        - General
      summary: Mine new block
      servers:
        - url: 'http://localhost:3001'
          description: Your local avalon node
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
      description: Force the node to mine block
  /peers:
    get:
      tags:
        - General
      summary: Peers
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              examples: {}
      description: List all peers
  /addPeer:
    post:
      tags:
        - General
      summary: Add websocket peer to the node
      servers:
        - url: 'http://localhost:3001'
          description: Your local avalon node
      requestBody:
        content: {}
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
      description: Add your node to peer
  /cache:
    get:
      tags:
        - General
      summary: Debugging cache object
      servers:
        - url: 'http://localhost:3001'
          description: Your local avalon node
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
      description: Debugging cache object
  /cacheb:
    get:
      tags:
        - General
      summary: Debugging cached blocks
      servers:
        - url: 'http://localhost:3001'
          description: Your local avalon node
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
      description: Debugging cached blocks
  /nextblock:
    get:
      tags:
        - General
      summary: Debugging consensus data
      servers:
        - url: 'http://localhost:3001'
          description: Your local avalon node
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
      description: Debugging consensus data
  '/distributed/{username}':
    get:
      tags:
        - General
      summary: Distributed
      parameters:
        - $ref: '#/components/parameters/username'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              examples:
                example-1:
                  value:
                    - _id: string
                      name: string
                      dist: 0
                      ts: 0
              schema:
                type: array
                description: ''
                minItems: 1
                uniqueItems: true
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                      description: Content id
                    name:
                      type: string
                      description: Username/author/channel name
                    dist:
                      type: number
                      description: Distributer name
                    ts:
                      type: number
                      description: Timestamp
      description: List all the contant distributed by the user ie. This is like a hosting provider. Any users can become a distributer by providing your own IPFS
  '/oembed/:url':
    get:
      tags:
        - General
      summary: Oembed
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
      description: Fetching oembed from url
  '/opengraph/:url':
    get:
      tags:
        - General
      summary: Opengraph
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
      description: Fetching opengraph data from url
  /rewardPool:
    get:
      tags:
        - General
      summary: Reward pool
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              examples: {}
              schema:
                description: ''
                type: object
                properties:
                  burn:
                    type: number
                  dist:
                    type: number
                  votes:
                    type: number
                  theo:
                    type: number
                  avail:
                    type: number
