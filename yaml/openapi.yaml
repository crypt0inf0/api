      tags:
        - User
      summary: Notifications
      parameters:
        - $ref: '#/components/parameters/username'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              examples:
                example-1:
                  value:
                    - _id: string
                      u: string
                      tx:
                        type: 0
                        data:
                          author: string
                          link: string
                          vt: 0
                          tag: string
                        sender: string
                        ts: 0
                        hash: string
                        signature: string
                      ts: 0
              schema:
                type: array
                description: ''
                minItems: 1
                uniqueItems: true
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                      minLength: 1
                      description: Content id
                    u:
                      type: string
                      minLength: 1
                      description: Username
                    tx:
                      type: object
                      description: 'Refer <a href="https://github.com/dtube/avalon/blob/f906e422db75cb95a755fef1747785250f8cd181/src/transactions/index.js#L29">Tx Types</a>'
                      properties:
                        type:
                          type: number
                        data:
                          type: object
                          properties:
                            author:
                              type: string
                              minLength: 1
                              description: User who create a post
                            link:
                              type: string
                              minLength: 1
                              description: Link of the post
                            vt:
                              type: number
                              description: Vote count on the post
                            tag:
                              type: string
                              description: List all tags
                        sender:
                          type: string
                          minLength: 1
                          description: Dtube user who create a tx ie. Like/dislike/comment on the post
                        ts:
                          type: number
                          description: Timestamp
                        hash:
                          type: string
                          minLength: 1
                        signature:
                          type: string
                          minLength: 1
                    ts:
                      type: number
                      description: Timestamp
      description: Return user notifications
  '/followers/{username}':
